<!DOCTYPE html>
<html class="no-js">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title></title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- link to bootstrap CDN  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/4b3e536708.js" crossorigin="anonymous"></script>
  <!-- link to our own CSS  -->
  <link rel="stylesheet" href="css/style.css" />

</head>

<body class="container-fluid">
  <div class="row">
    <div class="col-2 interface-container text-center">
      <h1>Canvas</h1>
      <div class="row canvas-buttons">
        <div class="col-6 d-flex flex-column justify-content-evenly">
          <!-- The drawing rectangle button  -->
          <button class="btn btn-dark fa fa-square" id="drawing-rectangle"></button>
          <!-- The drawing line button  -->
          <button class="btn btn-dark fa fa-paint-brush" id="drawing-line"></button>
          <!-- The drawing circle button  -->
          <button class="btn btn-dark far fa-circle" id="drawing-circle"></button>
          <!-- The bezier-curve button button  -->
          <button class="btn btn-dark fas fa-bezier-curve" id="drawing-bezier"></button>
          <!-- The eraser button  -->
          <button class="btn btn-dark fas fa-eraser" id="drawing-eraser"></button>
        </div>
        <div class="col-6 d-flex flex-column justify-content-evenly">
          <!-- The spray-can button  -->
          <button class="btn btn-dark fas fa-spray-can" id="drawing-spray-can"></button>
          <!-- The straight-line button  -->
          <button class="btn btn-dark fas fa-minus" id="drawing-straight-line"></button>
          <!-- The fill-bucket button  -->
          <button class="btn btn-dark fas fa-fill-drip" id="drawing-fill-bucket"></button>
          <!-- The stamp button  -->
          <button class="btn btn-dark fas fa-stamp" id="drawing-stamp"></button>
          <!-- The text button  -->
          <button class="btn btn-dark fas fa-font" id="drawing-text"></button>
        </div>

      </div>
      <br>
      <div class="other-buttons">
        <!-- The undo button  -->
        <button class="btn btn-dark fa fa-undo" id="other-undo"></button>
        <!-- The redo line button  -->
        <button class="btn btn-dark fa fa-redo" id="other-redo"></button>
        <!-- The save button  -->
        <button class="btn btn-dark far fa-save" id="other-save"></button>
        <!-- The clear button button  -->
        <button class="btn btn-dark fas fa-times" id="other-clear"></button>
        <!-- The upload image button  -->
        <button class="btn btn-dark far fa-images" id="other-upload"></button>
      </div>
      <br>
      <div class="interface-slider">
        <p>Line width: <span id="line-width-value"></span></p>
        <input type="range" min="1" max="50" value="3" class="slider bg-dark" id="line-width">
      </div>
      <div class="interface-slider">
        <p>Text Size: <span id="text-size-value"></span></p>
        <input type="range" min="5" max="100" value="50" class="slider bg-dark" id="text-size">
      </div> <br>
      <div class="row colors">
        <div class="col-6 stroke-colors">
          Stroke:<br>
          <input onInput="strokeColor = this.value" type="color" class="stroke-color-input">
        </div>
        <div class="col-6 fill-colors">
          Fill:<br>
          <input onInput="fillColor = this.value" type="color" class="fill-color-input">
        </div>
      </div>

    </div>
    <div class="col-10" id="canvas-container">
      <canvas id="canvas-real" class="canvas" height="600px"></canvas>
      <canvas id="canvas-draft" class="canvas" height="600px"></canvas>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <!-- Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- The drawing functionality  -->
  <script src="./javascript/canvas-common.js" type="text/javascript"></script>
  <!-- The interface script  -->
  <script src="./javascript/interface.js" type="text/javascript"></script>
  <!-- The drawing line functionality  -->
  <script src="./javascript/drawing-line.js" type="text/javascript"></script>
  <!-- The drawing rectangle functionality  -->
  <script src="./javascript/drawing-rectangle.js" type="text/javascript"></script>
  <!-- The straight line functionality  -->
  <script src="./javascript/straight-line.js" type="text/javascript"></script>
  <!-- The drawing bezier-curve functionality  -->
  <script src="./javascript/bezier-curve.js" type="text/javascript"></script>


  <!-- The clear functionality  -->
  <script src="./javascript/clear.js" type="text/javascript"></script>
  <!-- The undo & redo functionality  -->
  <script src="./javascript/undoredo.js" type="text/javascript"></script>
  <!-- The save image functionality  -->
  <script src="./javascript/save-image.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(() => {
      currentFunction = new DrawingLine(contextReal)
    })
    // this is setting the default background color to white
    contextReal.fillStyle = startBackgroundColor;
    contextReal.fillRect(0, 0, canvasReal.width, canvasReal.height);
  </script>
</body>

</html>
