<!DOCTYPE html>
<html class="no-js">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title></title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- link to bootstrap CDN  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/4b3e536708.js" crossorigin="anonymous"></script>
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Oswald:wght@200&family=Pacifico&display=swap"
    rel="stylesheet">
  <!-- link to our own CSS  -->
  <link rel="stylesheet" href="css/style.css" />

</head>

<body class="container-fluid">
  <div class="row">
    <div class="col-2 interface-container text-center">
      <h1>Canvas</h1>
      <div class="row">
        <div class="col-12 other-button-container d-flex py-4 justify-content-evenly">
          <!-- The undo button  -->
          <button class="btn btn-light fa fa-undo other-buttons" id="other-undo"></button>
          <!-- The redo line button  -->
          <button class="btn btn-light fa fa-redo other-buttons" id="other-redo"></button>
          <!-- The save button  -->
          <button class="btn btn-light far fa-save other-buttons" id="other-save"></button>
          <!-- The clear button button  -->
          <button class="btn btn-light fas fa-times other-buttons" id="other-clear"></button>
          <!-- The upload image button  -->
          <button class="btn btn-light far fa-images other-buttons" id="other-upload"></button>
        </div>
      </div>
      <div class="row draw-button-container text-center">
        <div class="col-6 d-flex flex-column justify-content-evenly align-items-end">
          <!-- The drawing rectangle button  -->
          <button class="drawbuttons btn btn-light fa fa-square" id="drawing-rectangle"></button>
          <!-- The drawing line button  -->
          <button class="drawbuttons btn btn-light fa fa-paint-brush" id="drawing-line"></button>
          <!-- The drawing circle button  -->
          <button class="drawbuttons btn btn-light far fa-circle" id="drawing-circle"></button>
          <!-- The bezier-curve button button  -->
          <button class="drawbuttons btn btn-light fas fa-bezier-curve" id="drawing-bezier"></button>
          <!-- The quadratic-curve button button  -->
          <button class="drawbuttons btn btn-light fab fa-cuttlefish" id="drawing-quadratic"></button>

        </div>
        <div class="col-6 d-flex flex-column justify-content-evenly align-items-start">
          <!-- The straight-line button  -->
          <button class="drawbuttons btn btn-light fas fa-minus" id="drawing-straight-line"></button>
          <!-- The fill-bucket button  -->
          <button class="drawbuttons btn btn-light fas fa-fill-drip" id="drawing-fill-bucket"></button>
          <!-- The stamp button  -->
          <button class="drawbuttons btn btn-light fas fa-caret-up" id="drawing-triangle"></button>
          <!-- The text button  -->
          <button class="drawbuttons btn btn-light fas fa-font" id="drawing-text"></button>
          <!-- The eraser button  -->
          <button class="drawbuttons btn btn-light fas fa-eraser" id="drawing-eraser"></button>
        </div>
      </div>

      <!-- Interface section containing sliders for line-width and text-size  -->
      <div class="row">
        <div class="slider-container text-light">
          <div class="interface-slider mb-2">
            <p>Line width: <span id="line-width-value"></span></p>
            <input type="range" min="1" max="50" value="3" class="slider bg-dark" id="line-width">
          </div>
          <div class="interface-slider mb-2">
            <p>Text Size: <span id="text-size-value"></span></p>
            <input type="range" min="5" max="100" value="12" class="slider bg-dark" id="text-size">
          </div>
        </div>
      </div>

      <!-- Interface section containing color pickers and font selector  -->
      <div class="row colors-container text-light">
        <div class="col-4 stroke-colors">
          Stroke:<br>
          <input onInput="strokeColor = this.value" type="color" class="stroke-color-input">
        </div>
        <div class="col-4 fill-colors">
          Fill:<br>
          <input onInput="fillColor = this.value" type="color" class="fill-color-input">
        </div>
        <div class="col-4 dropdown">
          Font:<br>
          <select class="form-select">
            <option selected>serif</option>
            <option value="ariel">ariel</option>
            <option value="georgia">georgia</option>
            <option value="calibri">calibri</option>
          </select>
        </div>
      </div>

      <!-- The Canvas  -->
    </div>
    <div class="col-9" id="canvas-container">
      <canvas id="canvas-real" class="canvas" height="600px"></canvas>
      <canvas id="canvas-draft" class="canvas" height="600px"></canvas>
    </div>
  </div>



  <!-- Bootstrap & JQuery-->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <!-- The drawing functionality  -->
  <script src="./javascript/canvas-common.js" type="text/javascript"></script>
  <!-- The interface script  -->
  <script src="./javascript/interface.js" type="text/javascript"></script>
  <!-- The drawing line functionality  -->
  <script src="./javascript/drawing-line.js" type="text/javascript"></script>
  <!-- The drawing rectangle functionality  -->
  <script src="./javascript/drawing-rectangle.js" type="text/javascript"></script>
  <!-- The straight line functionality  -->
  <script src="./javascript/straight-line.js" type="text/javascript"></script>
  <!-- The drawing circle functionality  -->
  <script src="./javascript/drawing-circle.js" type="text/javascript"></script>
  <!-- The drawing triangle functionality  -->
  <script src="./javascript/drawing-triangle.js" type="text/javascript"></script>
  <!-- The drawing bezier-curve functionality  -->
  <script src="./javascript/bezier-curve.js" type="text/javascript"></script>
  <!-- The drawing quadratic-curve functionality  -->
  <script src="./javascript/quadratic-curve.js" type="text/javascript"></script>
  <!-- The drawing text functionality  -->
  <script src="./javascript/text.js" type="text/javascript"></script>
  <!-- The fill-bucket functionality  -->
  <script src="./javascript/fill-bucket.js" type="text/javascript"></script>
  <!-- The eraser functionality  -->
  <script src="./javascript/eraser.js" type="text/javascript"></script>

  <!-- The clear functionality  -->
  <script src="./javascript/clear.js" type="text/javascript"></script>
  <!-- The undo & redo functionality  -->
  <script src="./javascript/undoredo.js" type="text/javascript"></script>
  <!-- The save image functionality  -->
  <script src="./javascript/save-image.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(() => {
      currentFunction = new DrawingLine(contextReal)
    })
    // this is setting the default background color to white
    contextReal.fillStyle = startBackgroundColor;
    contextReal.fillRect(0, 0, canvasReal.width, canvasReal.height);
  </script>
</body>

</html>
